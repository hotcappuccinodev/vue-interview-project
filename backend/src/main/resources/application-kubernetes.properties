#################################
###
###   General settings
###
#################################
server.port=4667
server.http2.enabled=true
spring.profiles.active=production
spring.devtools.add-properties=true
spring.output.ansi.enabled=always
ribbon.eureka.enabled=false


#################################
###
###   Debugging settings
###
#################################
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR


#################################
###
###   Database settings
###
#################################
spring.datasource.url=jdbc:postgresql://postgres-cluster-ip-service:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false


#################################
###
###   Security settings
###
#################################
security.token.lifetime.in.days=5
security.base.url=/api
security.disabled.exclude.pattern=${security.base.url}/register,\
  ${security.base.url}/login,\
  ${security.base.url}/renewToken,\
  /swagger-ui.html/**,\
  /webjars/**,\
  /swagger-resources/**,\
  /csrf**,\
  /v2/api-docs